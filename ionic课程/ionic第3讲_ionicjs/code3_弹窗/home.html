<ion-view view-title="home">


    <ion-content>
        <button class="button button-outline button-assertive" ng-click="showPopup()">show</button>

        <button class="button button-outline button-assertive" ng-click="showConfirm()">showConfirm</button>

        <button class="button button-outline button-assertive" ng-click="showAlert()">alert</button>
